<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛鸽云库 -- 登录</title>

    <script src="resources/vue.global.min.js"></script>
    <script src="resources/axios.min.js"></script>
    <script src="resources/bootstrap.bundle.min.js"></script>
    <script src="resources/jquery-3.6.3.min.js"></script>
    <script src="js/AE.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="resources/bootstrap.min.css">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="main">

        <div class="text-primary">
            <h1>赛鸽云库</h1>
            <h2>Sai Ge MIS</h2>
        </div>

        <div id="login">
            <form @submit.prevent="submit">
                <div class="mb-3">
                    <label for="account" class="form-label">账号</label>
                    <input type="text" class="form-control" id="account" v-model.lazy="formMess.account" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" v-model.lazy="formMess.password" required>
                </div>
                <input type="submit" class="btn btn-primary" value="登录">
            </form>
        </div>

        <div></div>
        <div></div>

        <div class="bird-container bird-container--one">
            <div class="bird bird--one"></div>
        </div>

        <div class="bird-container bird-container--two">
            <div class="bird bird--two"></div>
        </div>

        <div class="bird-container bird-container--three">
            <div class="bird bird--three"></div>
        </div>

        <div class="bird-container bird-container--four">
            <div class="bird bird--four"></div>
        </div>
    </div>
</body>

</html>
